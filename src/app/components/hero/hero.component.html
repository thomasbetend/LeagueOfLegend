<div class="cards">
    <div class="card">
        <div class="card-header">
            <div class="card-img" [ngStyle]="{'background-image' : 'url(' + imageUrl + hero?.image + ')'}"></div>

        </div>
        <div class="card-body">
            <h2 class="card-title" >{{ hero.name }}</h2>
            <!-- <div class="health-bar">
                <div class="current-health-bar"></div>
            </div> -->
            <button class="card-button mdc-button mdc-button--raised" (click)="onDeleteClick()" >Kill Now</button>
        </div>
    </div>
</div>
