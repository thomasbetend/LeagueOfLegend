<app-header></app-header>

<div class="detail">
    <button class="mdc-button" routerLink="/game">Back to game</button>
    <h1>{{ heroDetail?.name }}</h1>

    <div class="cards">
        <div class="card">
            <div class="card-header">
                <div class="card-img" [ngStyle]="{'background-image' : 'url(' + imageUrl + heroDetail?.image + ')'}"></div>
            </div>
            <div class="card-body">
                <div class="title">
                    <span class="titleDetail">Title</span><br>{{ heroDetail?.title | titlecase }}
                </div>
                <div class="tags">
                    <span class="tagDetail">Tags</span>
                    <div *ngFor="let tag of heroDetail?.tags">
                        {{ tag }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
